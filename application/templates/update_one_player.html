{% extends 'base.html' %} 

{% block title %}
<title>Update Player</title>
{% endblock %}

{% block content %}
<h2> Enter the new player name for {{ update_one_player.player_name }} </h2> 
<br>
<div>
    <form action ="{{ url_for('update_player', player_name = update_one_player.player_name) }}" method='POST'>
        {{ form.hidden_tag() }}
        {{ form.player_name.label }}
        {{ form.player_name}}
        <br>
        {{ form.submit }}
    </form> 
</div>
{% endblock %}
